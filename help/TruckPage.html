    display: table;
    clear: both;
}

/* Style the footer */

    background-color: #808080;
    padding: 1px;
    text-align: center;
}


/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
    .column.left, .column.right {
        width: 100%;
   
}
